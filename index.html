<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's My IP on a Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #ip, #loc-status {
      font-size: 1.1rem;
      margin: 0.5rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>üåê What's My IP on a Map</h1>
  <p id="ip">Fetching IP...</p>
  <p id="loc-status">Fetching location...</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function showIPAndLocation() {
      try {
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const ipData = await ipRes.json();
        const ip = ipData.ip;
        document.getElementById("ip").textContent = `Your IP: ${ip}`;

        const locRes = await fetch(`https://ipapi.co/${ip}/json/`);
        const locData = await locRes.json();
        const lat = locData.latitude;
        const lon = locData.longitude;
        const city = locData.city;
        const country = locData.country_name;

        document.getElementById("loc-status").textContent =
          `Location: ${city}, ${country} (${lat.toFixed(2)}, ${lon.toFixed(2)})`;

        const map = L.map("map").setView([lat, lon], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`You're here: ${city}, ${country}`)
          .openPopup();
      } catch (err) {
        document.getElementById("ip").textContent = "‚ùå Failed to fetch IP.";
        document.getElementById("loc-status").textContent = "‚ùå Failed to fetch location.";
        document.getElementById("map").textContent = "Map could not load.";
        console.error(err);
      }
    }

    showIPAndLocation();
  </script>
</body>
</html>
