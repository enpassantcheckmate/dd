<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's My IP on a Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #ip, #loc-status {
      font-size: 1.1rem;
      margin: 0.5rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>üåê What's My IP on a Map</h1>
  <p id="ip">Fetching IP...</p>
  <p id="loc-status">Fetching location from IP...</p>
  <div id="map">Loading map...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
     async function getIP() {
    try {
      const res = await fetch("https://api64.ipify.org?format=json");
      if (!res.ok) throw new Error("Fetch failed");
      const data = await res.json();
      console.log("IP retrieved:", data.ip);
      if (!data.ip) throw new Error("IP field missing");
      return data.ip;
    } catch (err) {
      console.error("‚ùå IP fetch error:", err);
      document.getElementById("ip").textContent = "‚ùå Failed to retrieve IP address.";
      throw err;
    }
  }

  async function getLocationFromIP(ip) {
    try {
      console.log("Getting location for IP:", ip);
      if (!ip) throw new Error("Invalid IP passed to location function.");
      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      if (!res.ok) throw new Error("Location fetch failed");
      const data = await res.json();
      console.log("Location data:", data);
      if (!data.latitude || !data.longitude) throw new Error("Latitude/longitude missing");
      return data;
    } catch (err) {
      console.error("‚ùå Location fetch error:", err);
      document.getElementById("loc-status").textContent = "‚ùå Failed to retrieve location from IP.";
      throw err;
    }
  }

    async function startApp() {
      try {
        const ip = await getIP();
        document.getElementById("ip").textContent = `Your IP: ${ip}`;

        const location = await getLocationFromIP(ip);
        const { latitude, longitude, city, country_name } = location;

        document.getElementById("loc-status").textContent =
          `Estimated Location: ${city}, ${country_name} (${latitude.toFixed(2)}, ${longitude.toFixed(2)})`;

        showMap(latitude, longitude, city, country_name);
      } catch (e) {
        console.error("App error:", e);
        // If any error was thrown, map may already have fallback messages set
      }
    }

    startApp();
  </script>
</body>
</html>
