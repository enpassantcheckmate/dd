<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's My IP on a Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0 10px;
    }
    #ip {
      font-size: 1.2rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>üåê What's My IP on a Map</h1>
  <p id="ip">Your IP: (Not available in browser-only mode)</p>
  <p id="loc-status">Attempting to find your location...</p>
  <div id="map">Loading map...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("loc-status").textContent =
            `Your location: (${lat.toFixed(4)}, ${lon.toFixed(4)})`;

          const map = L.map("map").setView([lat, lon], 13);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
          }).addTo(map);

          L.marker([lat, lon])
            .addTo(map)
            .bindPopup("You are here!")
            .openPopup();
        },
        () => {
          document.getElementById("loc-status").textContent =
            "Location access denied.";
          document.getElementById("map").textContent =
            "Map cannot be displayed without location.";
        }
      );
    } else {
      document.getElementById("loc-status").textContent =
        "Geolocation not supported in your browser.";
    }
  </script>
</body>
</html>
