<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's My IP on a Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #ip, #loc-status {
      font-size: 1.1rem;
      margin: 0.5rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>üåê What's My IP on a Map</h1>
  <p id="ip">Fetching IP...</p>
  <p id="loc-status">Fetching location...</p>
  <div id="map">Loading map...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function fetchIP() {
      try {
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const ipData = await ipRes.json();
        return ipData.ip;
      } catch {
        document.getElementById("ip").textContent = "‚ùå Failed to fetch IP.";
        throw new Error("IP fetch failed");
      }
    }

    async function fetchLocation(ip) {
      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await res.json();
        if (!data.latitude || !data.longitude) throw new Error("No location data");
        return data;
      } catch {
        document.getElementById("loc-status").textContent = "‚ùå Failed to fetch location.";
        throw new Error("Location fetch failed");
      }
    }

    function renderMap(lat, lon, city, country) {
      try {
        const map = L.map("map").setView([lat, lon], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);
        L.marker([lat, lon]).addTo(map)
          .bindPopup(`You're here: ${city}, ${country}`)
          .openPopup();
      } catch {
        document.getElementById("map").textContent = "‚ùå Failed to load map.";
      }
    }

    async function start() {
      try {
        const ip = await fetchIP();
        document.getElementById("ip").textContent = `Your IP: ${ip}`;
        const location = await fetchLocation(ip);
        document.getElementById("loc-status").textContent =
          `Location: ${location.city}, ${location.country_name} (${location.latitude.toFixed(2)}, ${location.longitude.toFixed(2)})`;
        renderMap(location.latitude, location.longitude, location.city, location.country_name);
      } catch (e) {
        console.error(e.message);
      }
    }

    start();
  </script>
</body>
</html>
