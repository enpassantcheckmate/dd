<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What's My IP?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: -apple-system, aptos, dm sans, inter, sans-serif;
      text-align: center;
      padding: 1rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>üåê Your IP & Location</h1>
  <p id="ip">Fetching IP info...</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function showLocation() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=demo"); // Use 'demo' token
        const data = await res.json();

        const [lat, lon] = data.loc.split(",");
        document.getElementById("ip").textContent = `Your IP: ${data.ip} ‚Äî ${data.city}, ${data.country}`;

        const map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
          .bindPopup(`You are here: ${data.city}, ${data.country}`)
          .openPopup();
      } catch (e) {
        document.getElementById("ip").textContent = "Failed to load IP/location.";
        document.getElementById("map").textContent = "Map could not be loaded.";
      }
    }

    showLocation();
  </script>
</body>
</html>
