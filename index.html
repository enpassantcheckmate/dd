<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's My IP on a Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #ip, #loc-status {
      font-size: 1.1rem;
      margin: 0.5rem;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>üåê What's My IP on a Map</h1>
  <p id="ip">Fetching IP...</p>
  <p id="loc-status">Fetching location from IP...</p>
  <div id="map">Loading map...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api64.ipify.org?format=json");
        if (!res.ok) throw new Error("Failed to fetch IP");
        const data = await res.json();
        return data.ip;
      } catch (err) {
        document.getElementById("ip").textContent = "‚ùå Failed to retrieve IP address.";
        throw err;
      }
    }

    async function getLocationFromIP(ip) {
      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        if (!res.ok) throw new Error("Failed to fetch location data.");
        const data = await res.json();
        if (!data.latitude || !data.longitude) throw new Error("Location data incomplete.");
        return data;
      } catch (err) {
        document.getElementById("loc-status").textContent = "‚ùå Failed to retrieve location from IP.";
        throw err;
      }
    }

    function showMap(lat, lon, city, country) {
      try {
        const map = L.map("map").setView([lat, lon], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`üìç Estimated Location: ${city}, ${country}`)
          .openPopup();
      } catch (err) {
        document.getElementById("map").textContent = "‚ùå Failed to load map.";
        console.error("Map error:", err);
      }
    }

    async function startApp() {
      try {
        const ip = await getIP();
        document.getElementById("ip").textContent = `Your IP: ${ip}`;

        const location = await getLocationFromIP(ip);
        const { latitude, longitude, city, country_name } = location;

        document.getElementById("loc-status").textContent =
          `Estimated Location: ${city}, ${country_name} (${latitude.toFixed(2)}, ${longitude.toFixed(2)})`;

        showMap(latitude, longitude, city, country_name);
      } catch (e) {
        console.error("App error:", e);
        // If any error was thrown, map may already have fallback messages set
      }
    }

    startApp();
  </script>
</body>
</html>
